{% extends "_layout.html" %}

{% block content %}
    <h2>Register</h2>

    <form action="{{ url_for('register_submit') }}" method="POST" id="form">
        <div class="form-group">
            <label>Challenge nonce (stored in session)</label>
            <textarea id="challenge" rows="5" class="form-control" readonly>{{ challenge }}</textarea>
        </div>

        <div class="form-group">
            <label>Generated public key</label>
            <textarea name="public_key" id="public_key" rows="5" class="form-control" readonly></textarea>
        </div>

        <div class="form-group">
            <label>Signature of the public key and challenge</label>
            <textarea name="signature" id="signature" rows="5" class="form-control" readonly></textarea>
        </div>

        <div class="form-group">
            <label>User name</label>
            <input type="text" name="username" value="" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='register.js') }}"></script>
{% endblock %}
